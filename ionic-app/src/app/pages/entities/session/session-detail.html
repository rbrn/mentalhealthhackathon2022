<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{session.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Order</ion-label>
      <div item-content>
        <span id="order-content">{{session.order}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Percentage Resolved</ion-label>
      <div item-content>
        <span id="percentageResolved-content">{{session.percentageResolved}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span id="name-content">{{session.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Created Date</ion-label>
      <div item-content>
        <span id="createdDate-content">{{session.createdDate | date:'medium'}}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(session)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(session)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
