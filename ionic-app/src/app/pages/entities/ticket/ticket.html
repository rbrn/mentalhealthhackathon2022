<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tickets</ion-title>
  </ion-toolbar>
</ion-header>

<!-- todo: add elasticsearch support -->
<ion-content class="ion-padding">
  <ion-refresher [disabled]="plt.is('desktop')" slot="fixed" (ionRefresh)="loadAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let ticket of tickets; trackBy: trackId" #slidingItem>
      <ion-item (click)="view(ticket)">
        <ion-label text-wrap>
          <p>{{ticket.id}}</p>
          <ion-text color="primary"><h2>{{ticket.title}}</h2></ion-text>
          <p>{{ticket.description}}</p>
          <p>{{ticket.dueDate | date:'mediumDate'}}</p>
          <p>{{ticket.date | date:'medium'}}</p>
          <!-- todo: special handling for translating enum - {{'Status.' + ticket.status}}" -->
          <p>{{ticket.status}}</p>
          <!-- todo: special handling for translating enum - {{'Type.' + ticket.type}}" -->
          <p>{{ticket.type}}</p>
          <!-- todo: special handling for translating enum - {{'Priority.' + ticket.priority}}" -->
          <p>{{ticket.priority}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="edit(slidingItem, ticket)"> {{ 'EDIT_BUTTON' | translate }} </ion-item-option>
        <ion-item-option color="danger" (click)="delete(ticket)"> {{ 'DELETE_BUTTON' | translate }} </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-item *ngIf="!tickets?.length">
    <ion-label> No Tickets found. </ion-label>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="new()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
