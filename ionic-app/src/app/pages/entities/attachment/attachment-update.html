<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Attachment</ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <div>
          <div *ngIf="attachment.file">
            <p>{{attachment.fileContentType}}, {{byteSize(attachment.file)}}</p>
            <ion-button
              color="danger"
              (click)="attachment.file=null;attachment.fileContentType=null;form.patchValue({'file': ''});form.patchValue({'fileContentType': ''})"
            >
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
          <input type="file" data-cy="file" #fileInput (change)="setFileData($event, 'file', false)" />
        </div>
      </ion-item>
      <ion-item>
        <ion-label>Ticket</ion-label>
        <ion-select id="field_ticket" formControlName="ticket" [compareWith]="compareTicket">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="ticketOption" *ngFor="let ticketOption of tickets; trackBy: trackTicketById"
            >{{ticketOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
