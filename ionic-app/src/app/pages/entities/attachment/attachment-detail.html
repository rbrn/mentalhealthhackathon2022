<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Attachment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{attachment.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span id="name-content">{{attachment.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">File</ion-label>
      <div item-content>
        <div id="file-content" *ngIf="attachment.file">
          <a (click)="openFile(attachment.fileContentType, attachment.file)" jhiTranslate="entity.action.open">open</a>
          {{attachment.fileContentType}}, {{byteSize(attachment.file)}}
        </div>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Ticket</ion-label>
      <div item-content *ngIf="attachment.ticket">
        <a>{{attachment.ticket?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(attachment)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(attachment)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
