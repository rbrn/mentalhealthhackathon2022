<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Question User Input</ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">User Id</ion-label>
        <ion-input type="text" name="userId" formControlName="userId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Response</ion-label>
        <ion-input type="text" name="response" formControlName="response"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Scenario</ion-label>
        <ion-select id="field_scenario" formControlName="scenario" [compareWith]="compareScenario">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="scenarioOption" *ngFor="let scenarioOption of scenarios; trackBy: trackScenarioById"
            >{{scenarioOption.name}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
