<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Question User Input</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{questionUserInput.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">User Id</ion-label>
      <div item-content>
        <span id="userId-content">{{questionUserInput.userId}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Response</ion-label>
      <div item-content>
        <span id="response-content">{{questionUserInput.response}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Scenario</ion-label>
      <div item-content *ngIf="questionUserInput.scenario">
        <a>{{questionUserInput.scenario?.name}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(questionUserInput)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(questionUserInput)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
