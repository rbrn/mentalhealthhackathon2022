<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Question</ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Text</ion-label>
        <ion-input type="text" name="text" formControlName="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Correct Answer</ion-label>
        <ion-checkbox formControlName="correctAnswer"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Correct Answer Feedback</ion-label>
        <ion-checkbox formControlName="correctAnswerFeedback"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Wrong Answer Feedback</ion-label>
        <ion-checkbox formControlName="wrongAnswerFeedback"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Created Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" formControlName="createdDate" id="field_createdDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Scenario</ion-label>
        <ion-select id="field_scenario" formControlName="scenario" [compareWith]="compareScenario">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="scenarioOption" *ngFor="let scenarioOption of scenarios; trackBy: trackScenarioById"
            >{{scenarioOption.name}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
